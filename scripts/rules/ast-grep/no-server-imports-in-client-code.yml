id: no-server-imports-in-client-code
language: ts
rule:
  kind: import
  inside:
    any:
      - filepath: "components/**"
      - filepath: "hooks/**"
  pattern: |
    import $S from '$PATH';
  constraints:
    any:
      - byRegex: PATH
        regex: ^@/lib/.*/server(/.*)?$
message: "Client code must not import server modules."
severity: error



