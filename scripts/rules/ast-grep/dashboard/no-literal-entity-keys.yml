id: dashboard.no-literal-entity-keys
language: ts
rule:
  pattern: 'queryKey: ["entityData", ...$REST]'
message: >
  Do not use literal ['entityData', ...] array query keys.
  Use the shared helper: entityTableKey(args).
severity: error
paths:
  include:
    - components/dashboard/**
  exclude:
    - "**/*.d.ts"
