# Consolidated: Next.js 15 route params async
id: nextjs15-route-params-async
message: "Next.js 15 requires async route params. Use 'ctx: { params: Promise<{ param: string }> }' and 'await ctx.params'."
severity: error
language: typescript
rule:
  all:
    - regex:
        kind: file
        regex: "^app/api/.+/route\\.ts$"
    - pattern: |
        export async function $METHOD($REQ: Request, ctx: { params: { $PARAM: string } }): Promise<Response>
    - not:
        pattern: |
          const params = await ctx.params

