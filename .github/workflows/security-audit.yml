name: Security Audit
on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 6 * * 1' # Mondays 06:00 UTC

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  pnpm-audit:
    uses: ./.github/workflows/_reusable-node-job.yml
    with:
      name: pnpm-audit
      fetch_depth: 0
      install: true
      run: |
        pnpm audit:ai
        pnpm audit:ci


