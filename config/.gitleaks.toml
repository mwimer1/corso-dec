# Gitleaks configuration for Corso app
# https://github.com/zricethezav/gitleaks
#
# IMPORTANT: The 'paths' field in [allowlist] requires Go regex patterns, NOT glob patterns.
# Common conversions:
#   - **/*.md → .*\.md$ (matches any .md file)
#   - **/*.test.ts → .*\.test\.ts$ (matches any .test.ts file)
#   - docs/ → ^docs/ (matches files in docs directory)
#   - .env.example → ^\.env\.example$ (exact match)

title = "Corso App Secret Scanning"

[extend]
# Use the default gitleaks rules
useDefault = true

# Additional rules for common secrets
[[rules]]
id = "stripe-secret-key"
description = "Stripe Secret Key"
regex = '''sk_live_[0-9a-zA-Z]{24}'''
keywords = ["sk_live_"]

[[rules]]
id = "openai-api-key"
description = "OpenAI API Key"
regex = '''sk-[a-zA-Z0-9]{20,}'''
keywords = ["sk-"]

[[rules]]
id = "supabase-anon-key"
description = "Supabase Anon Key"
regex = '''eyJ[A-Za-z0-9_/+-]*={0,2}'''
keywords = ["eyJ"]

# Allow certain patterns that are false positives
[allowlist]
description = "Allowlist for common false positives"
# NOTE: paths must be valid Go regex patterns, not glob patterns
paths = [
    '''^\.env\.example$''',              # Exact match: .env.example
    '''^docs/''',                        # Files in docs/ directory
    '''^README\.md$''',                  # Exact match: README.md
    '''.*\.md$''',                       # Any .md file (was: **/*.md)
    '''.*\.test\.ts$''',                 # Any .test.ts file (was: **/*.test.ts)
    '''.*\.test\.tsx$''',                # Any .test.tsx file (was: **/*.test.tsx)
    '''.*\.stories\.tsx$''',             # Any .stories.tsx file (was: **/*.stories.tsx)
    '''^lib/security/utils/masking\.ts$'''  # Exact match: lib/security/utils/masking.ts
]

regexes = [
    # Allow example/dummy keys in documentation
    '''sk_test_[0-9a-zA-Z]{24}''',
    '''pk_test_[0-9a-zA-Z]{24}''',
    # Allow placeholder values
    '''your-.*-key''',
    '''<your-.*>''',
    '''example\.com''',
    '''localhost''',
    '''127\.0\.0\.1''',
    # Allow common test patterns
    '''test-.*''',
    '''mock-.*''',
    '''fake-.*''',
    # Allow example API keys in code comments and documentation (e.g., 'sk-1234567890abcdef')
    # Matches 'sk-' followed by 10-32 hex characters (typical example key lengths)
    '''['"]sk-[0-9a-f]{10,32}['"]''',
    '''apiKey:\s*['"]sk-[0-9a-f]{10,32}['"]'''
]